{% extends 'base.html' %}

{% block title %}Edit Trip - Hamsafar{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Edit Trip</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_location" class="form-label">Start Location</label>
                            <input type="text" class="form-control" id="start_location" name="start_location"
                                value="{{ trip.start_location }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_location" class="form-label">End Location</label>
                            <input type="text" class="form-control" id="end_location" name="end_location"
                                value="{{ trip.end_location }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="datetime-local" class="form-control" id="date" name="date"
                                value="{{ trip.date|date:'Y-m-d\TH:i' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="seats" class="form-label">Available Seats</label>
                            <input type="number" class="form-control" id="seats" name="seats" value="{{ trip.seats }}"
                                min="1" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                            required>{{ trip.description }}</textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update Trip</button>
                        <a href="{% url 'my_trips' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
